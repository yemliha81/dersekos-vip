<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş | EğitimX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #4e73df, #1cc88a);
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,.15);
            padding: 30px;
        }

        .form-control {
            border-radius: 8px;
        }

        .nav-pills .nav-link.active {
            background-color: #4e73df;
        }

        .brand {
            font-weight: bold;
            color: #4e73df;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="auth-card">

                <!-- LOGO -->
                <div class="text-center mb-4">
                    <h3 class="brand">EğitimX</h3>
                    <small>Ücretsiz eğitim platformu</small>
                </div>

                <!-- TABS -->
                <ul class="nav nav-pills nav-justified mb-4">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login">
                            Giriş Yap
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register">
                            Üye Ol
                        </button>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- LOGIN -->
                    <div class="tab-pane fade show active" id="login">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">E-posta</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="email@example.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="••••••••">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Beni hatırla</label>
                                </div>
                                <a href="#" class="text-decoration-none">Şifremi unuttum</a>
                            </div>

                            <button class="btn btn-primary w-100">
                                <i class="fa-solid fa-right-to-bracket"></i> Giriş Yap
                            </button>
                        </form>
                    </div>

                    <!-- REGISTER -->
                    <div class="tab-pane fade" id="register">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" placeholder="Adınız Soyadınız">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">E-posta</label>
                                <input type="email" class="form-control" placeholder="email@example.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hesap Türü</label>
                                <select class="form-select">
                                    <option>Öğrenci</option>
                                    <option>Öğretmen</option>
                                </select>
                            </div>

                            <button class="btn btn-success w-100">
                                <i class="fa-solid fa-user-plus"></i> Üye Ol
                            </button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
