<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canlı Dersler | EğitimX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            min-height: 100vh;
            background: #1e1e2f;
            color: #bbb;
            width: 240px;
            transition: all .3s ease;
        }

        .sidebar a {
            color: #bbb;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #4e73df;
            color: #fff;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -240px;
                top: 0;
                z-index: 1050;
            }

            .sidebar.show {
                left: 0;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,.4);
                z-index: 1040;
            }

            .overlay.show {
                display: block;
            }
        }

        .lesson-card {
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,.08);
        }

        .badge-live {
            background: #e74a3b;
        }
    </style>
</head>
<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <button class="btn btn-outline-primary d-md-none" id="menuBtn">
            <i class="fa-solid fa-bars"></i>
        </button>

        <a class="navbar-brand fw-bold text-primary ms-2" href="student-dashboard.html">
            EğitimX
        </a>

        <div class="dropdown ms-auto">
            <a class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fa-solid fa-user"></i> Öğrenci
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profil</a></li>
                <li><a class="dropdown-item" href="#">Ayarlar</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="auth.html">Çıkış Yap</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <aside class="sidebar p-0" id="sidebar">
            <a href="student-dashboard.html"><i class="fa-solid fa-house me-2"></i> Dashboard</a>
            <a class="active" href="#"><i class="fa-solid fa-video me-2"></i> Canlı Dersler</a>
            <a href="#"><i class="fa-solid fa-file-pdf me-2"></i> PDF İçerikler</a>
            <a href="#"><i class="fa-solid fa-gamepad me-2"></i> Eğitici Oyunlar</a>
            <a href="#"><i class="fa-solid fa-medal me-2"></i> Başarılar</a>
        </aside>

        <!-- MAIN -->
        <main class="col-md-9 col-lg-10 p-4 ms-md-auto">

            <h4 class="mb-4">
                <i class="fa-solid fa-video text-primary"></i> Canlı Dersler
            </h4>

            <!-- ACTIVE -->
            <div class="card lesson-card mb-4 p-3 border-start border-4 border-danger">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">
                            Matematik – Kesirler
                            <span class="badge badge-live ms-2">CANLI</span>
                        </h5>
                        <small>
                            <i class="fa-solid fa-user"></i> Ahmet Yılmaz ·
                            <i class="fa-solid fa-clock"></i> 14:00 - 15:00
                        </small>
                    </div>
                    <a href="#" class="btn btn-danger">
                        <i class="fa-solid fa-play"></i> Derse Katıl
                    </a>
                </div>
            </div>

            <!-- UPCOMING -->
            <h5 class="mb-3">Yaklaşan Dersler</h5>
            <div class="row mb-4">
                <div class="col-lg-4 mb-3">
                    <div class="card lesson-card p-3">
                        <h6>Fen – Kuvvet</h6>
                        <small>
                            <i class="fa-solid fa-user"></i> Elif Demir<br>
                            <i class="fa-solid fa-calendar"></i> Yarın · 16:00
                        </small>
                        <button class="btn btn-outline-primary btn-sm mt-3 w-100">
                            Hatırlatıcı Kur
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.add('show');
        overlay.classList.add('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
    });
</script>

</body>
</html>
